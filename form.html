<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #87CEEB; /* Cambio de color a azul cielo */
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
        }
        header h1 {
            display: flex;
            align-items: center;
            margin: 0;
        }
        header .logo {
            height: 3rem;
            margin: 0px;
            margin-left: 1rem;
        }
        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        footer {
            background-color: #87CEEB; /* Cambio de color a azul cielo */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header img.side-image {
            width: 50px;
            height: 50px;
            object-fit:fill;
            margin-left: auto;
        }
        form {
            width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #444;
        }
    </style>

</head>
<body>
<header>
    <h1>
        <div class="logo-container"></div>
        <img class="logo" src="img/background.jpg" alt="Logo">
        <span>CowTrack</span>
    </h1>
</header>
<form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>A침o</th>
            <th>Fecha</th>
            <th>Diagn칩stico</th>
            <th>Enfermedades ID</th>
            <th>Veterinario</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" name="ID" required></td>
            <td><input type="text" name="A침o" required></td>
            <td><input type="date" name="Fecha" required></td>
            <td><input type="text" name="Diagnostico" required></td>
            <td><input type="text" name="EnfermedadesID" required></td>
            <td><select name="Veterinario">
                    <option value="Vet1">Veterinario 1</option>
                    <option value="Vet2">Veterinario 2</option>
                    <option value="Vet3">Veterinario 3</option>
                </select></td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Submit
        <div>
            <i class="link"></i>
        </div>
    </button>
</form>

<!-- Bot칩n para regresar al index -->
<button onclick="window.location.href='index.html'" style="margin: 20px auto; display: block;">Regresar al Index</button>

<footer>
    <div class="contact-section">
        <a href="#">Contacto</a>
    </div>
</footer>
</body>
</html>
